<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>DolledUp - Προϊόντα</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body class="products-page">

  <header>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo3.png') }}" alt="Λογότυπο DolledUp">
        DolledUp
    </div>
    <nav>
        <ul>
            <li><a href="{{ url_for('home_page') }}">Αρχική</a></li>
            <li><a href="{{ url_for('products_page') }}">Προϊόντα</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <section>
      <div class="simple-search-bar">
        <input type="text" placeholder="Αναζήτηση προϊόντος...">
        <button type="submit">Αναζήτηση</button>
      </div>
    </section>

    <section class="product-list" id="productList">
      <!-- Εδώ φορτώνονται τα προϊόντα δυναμικά -->
    </section>
  </main>

  <footer>
    <p>Ομάδα: Βρεττού Μαρία, Αλίκη Παπαδοπούλου, Κωνσταντίνα Βέλου, Αθηνά-Ανδριάνα Βλαχοπούλου</p>
  </footer>

  <script src="{{ url_for('static', filename='products.js') }}"></script>
</body>
</html>
